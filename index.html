<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Sense</title>
    <style>
        body {
            background-color: #ffbebe;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffbebe;
            color: rgb(255, 255, 255);
            position: relative;
        }
        .hamburger {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #b7b5b5;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            color: rgb(11, 11, 11);
            text-decoration: none;
            display: block;
            padding: 5px 0;
            cursor: pointer;
        }
        .cart-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .cart-icon img {
            width: 100%;
            height: auto;
        }
        .container {
            padding: 20px;
            text-align: center;
            display: none;
        }
        .product {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 2px solid #f78cc1;
            border-radius: 10px;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-bottom: 2px solid #f78cc1;
        }
        .product h3 {
            color: #FF69B4;
        }
        .product p {
            margin: 10px 0;
        }
        .add-to-cart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff0080;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #FF69B4;
        }
        .gender-selection {
            text-align: center;
            padding: 20px;
        }
        .category {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            position: relative;
        }
        .category-content {
            position: relative;
            display: inline-block;
        }
        .category img {
            border: 2px solid #000000;
            border-radius: 10px;
            transition: transform 0.3s, filter 0.3s;
        }
        .category img:hover {
            transform: scale(1.05);
            filter: blur(5px);
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .category-content:hover .overlay {
            opacity: 1;
        }
        .cart {
            position: fixed;
            top: 70px;
            right: 10px;
            width: 400px;
            background-color: white;
            border: 2px solid #f78cc1;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu" id="menu">
            <a onclick="showGenderSelection()">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <h1>Gift Sense</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <img src="black-shopping-cart.jpg" alt="Cart">
        </div>
    </header>

    <div class="gender-selection" id="gender-selection">
        <p>Please select a category:</p>
        <div class="category" onclick="showProducts('women')">
            <div class="category-content">
                <img src="wom.jpg" alt="Women" width="300" height="350">
                <div class="overlay">Women</div>
            </div>
        </div>
        <div class="category" onclick="showProducts('men')">
            <div class="category-content">
                <img src="mal.jpg" alt="Men" width="300" height="345">
                <div class="overlay">Men</div>
            </div>
        </div>
        <div class="category" onclick="showProducts('makeup')">
            <div class="category-content">
                <img src="makeup.jpg" alt="Makeup" width="325" height="340">
                <div class="overlay">Makeup</div>
            </div>
        </div>
        <div class="category" onclick="showProducts('accessories')">
            <div class="category-content">
                <img src="OIP (2).jpeg" alt="Accessories" width="300" height="auto">
                <div class="overlay">Accessories</div>
            </div>
        </div>
    </div>

    <div class="container" id="women-products">
        <div class="product" onclick="showProductDetails('Nike Shoes', 20, ['6', '7', '8', '9'], 'R.jpeg')">
            <img src="R.jpeg" alt="Nike Shoes" width="300" height="300">
            <h3>Nike Shoes</h3>
            <p>Price: $20</p>
            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Nike Shoes', 20)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="container" id="men-products">
        <div class="product" onclick="showProductDetails('New Balance Shoes', 25, ['7', '8', '9', '10'], 'R (1).jpeg')">
            <img src="R (1).jpeg" alt="New Balance Shoes" width="300" height="290">
            <h3>New Balance Shoes</h3>
            <p>Price: $25</p>
            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('New Balance Shoes', 25)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="container" id="makeup-products">
        <div class="product" onclick="showProductDetails('Lipstick', 15, ['Small', 'Medium', 'Large'], 'makeup1.jpg')">
            <img src="makeup1.jpg" alt="Lipstick" width="300" height="300">
            <h3>Lipstick</h3>
            <p>Price: $15</p>
            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Lipstick', 15)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <div class="container" id="accessories-products">
        <div class="product" onclick="showProductDetails('Bracelet', 10, ['One Size'], 'bracelet.jpg')">
            <img src="bracelet.jpg" alt="Bracelet" width="300" height="300">
            <h3>Bracelet</h3>
            <p>Price: $10</p>
            <button class="add-to-cart" onclick="event.stopPropagation(); addToCart('Bracelet', 10)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleCart() {
            const cart = document.getElementById('cart');
            cart.style.display = cart.style.display === 'block' ? 'none' : 'block';
        }

        function showGenderSelection() {
            document.getElementById('gender-selection').style.display = 'block';
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
        }

        function showProducts(category) {
            document.getElementById('gender-selection').style.display = 'none';
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(`${category}-products`).style.display = 'block';
        }

        function showProductDetails(productName, price, sizes, imageUrl) {
            // Functionality for product details can be implemented here
            alert('Product: ' + productName + '\nPrice: $' + price);
        }

        function addToCart(productName, price) {
            // Add product to cart functionality can be implemented here
            alert(productName + ' has been added to your cart.');
        }
    </script>
</body>
</html>
